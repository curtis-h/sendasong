<html>
<head>
<meta name="description" content="Twilhack" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Send a song with twilio because, errr, email is boring</h1>
            <p>Choose some music from soundcloud and send it to a someone. easy</p>
        </div>
        <form action="" method="post">
            <label for="number"><h3>Number:</h3></label>
            <input type="text" id="number" name="number" class="form-control" />
            <br />
            <label for="url"><h3>Url:</h3></label>
            <input type="text" id="url" name="url" class="form-control" />
            <br />
            <input type="submit" name="submit" value="Send Music" class="btn btn-primary btn-lg" />
        </form>
    </div>
</body>
</html>
